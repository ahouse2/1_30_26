version: "3.8"
services:
  api:
    build:
      context: ./backend
    container_name: cocounsel_api
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-neo4j}
      - NEO4J_PASSWORD_FILE=/run/secrets/neo4j_password
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 15s
      timeout: 5s
      retries: 6

  frontend:
    build:
      context: ./frontend
    container_name: cocounsel_frontend
    ports:
      - "5173:5173"
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      - CHOKIDAR_USEPOLLING=1
      - VITE_API_BASE_URL=http://api:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 15s
      timeout: 5s
      retries: 6

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: cocounsel_frontend_prod
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 15s
      timeout: 5s
      retries: 6

  neo4j:
    image: neo4j:5.0
    container_name: cocounsel_neo4j
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - neo4j_data:/data
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/${NEO4J_PASSWORD:-neo4j}}
      # Password can also be provided via secret mounted at /run/secrets/neo4j_password
      - NEO4J_PASSWORD_FILE=/run/secrets/neo4j_password
    secrets:
      - neo4j_password
    restart: unless-stopped

networks:
  default:
    driver: bridge

secrets:
  neo4j_password:
    file: docker/secrets/neo4j_password.txt

volumes:
  neo4j_data:
